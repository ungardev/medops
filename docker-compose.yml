version: "3.9"
services:
  # ================================
  # FRONTEND SERVICE
  # ================================
  frontend:
    build:
      context: ./frontend/medops
    image: medops_frontend:latest
    ports:
      - "8080:80"
    env_file:
      - .env.production
    environment:
      # ✅ CORREGIDO: Usar nombre del servicio en lugar de localhost
      - VITE_API_URL=http://backend:8000/api/
      - VITE_DEV_TOKEN=${VITE_DEV_TOKEN}
      # ✅ AGREGADO: Variables de producción
      - NODE_ENV=production
      - VITE_MEDOPS_ENV=production
    depends_on:
      - backend
      # ✅ AGREGADO: Health check para monitoreo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - medops_net
    volumes:
      - ./frontend/medops/dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media:ro
  # ================================
  # BACKEND SERVICE
  # ================================
  backend:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 medops.wsgi:application
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      # ✅ CAMBIADO: DEBUG=False para producción
      - DEBUG=False
      # ✅ AGREGADO: Configuración de producción
      - DJANGO_SETTINGS_MODULE=core.settings_production
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - DJANGO_LOG_FILE=${DJANGO_LOG_FILE}
      # ✅ MEJORADO: CORS más específico y seguro
      - CORS_ALLOWED_ORIGINS=http://localhost:8080,http://127.0.0.1:8080,https://medops.com,https://www.medops.com
      - CORS_ALLOW_CREDENTIALS=true
      - CORS_ALLOWED_METHODS=GET,POST,PUT,DELETE,OPTIONS
      - CORS_ALLOWED_HEADERS=Content-Type,Authorization,X-Institution-ID,X-Requested-With
    depends_on:
      db:
        condition: service_started
      icdapi_es:
        condition: service_started
      icdapi_en:
        condition: service_started
    networks:
      - medops_net
    volumes:
      - .:/app
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
      # ✅ AGREGADO: Health check robusto
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
  # ================================
  # DATABASE SERVICE
  # ================================
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    # ✅ MEJORADO: Persistencia de datos robusta
    volumes:
      # Usar volumen nombrado para persistencia correcta
      - postgres_data:/var/lib/postgresql/data
    networks:
      - medops_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
  # ================================
  # ICD APIS
  # ================================
  icdapi_es:
    image: whoicd/icd-api
    container_name: icdapi_es
    ports:
      - "8081:80"
    environment:
      - acceptLicense=true
      - saveAnalytics=false
      - include=2025-01_es
    networks:
      - medops_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/icd/release/11/2025-01/mms"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
  icdapi_en:
    image: whoicd/icd-api
    container_name: icdapi_en
    ports:
      - "8082:80"
    environment:
      - acceptLicense=true
      - saveAnalytics=false
      - include=2025-01_en
    networks:
      - medops_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/icd/release/11/2025-01/mms"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
# ================================
# NETWORK CONFIGURATION
# ================================
networks:
  medops_net:
    driver: bridge