version: "3.9"

services:
  frontend:
    build: ./frontend/medops
    ports:
      - "8080:80"
    env_file:
      - .env.production        # ðŸ‘ˆ ahora tambiÃ©n puede leer variables desde .env.production
    environment:
      - VITE_API_URL=http://localhost:8000/api/
      - VITE_DEV_TOKEN=${VITE_DEV_TOKEN}
    depends_on:
      - backend
    networks:
      - medops_net
    volumes:
      - ./frontend/medops/dist:/usr/share/nginx/html
      - ./staticfiles:/app/staticfiles   # ðŸ‘ˆ aÃ±adido para servir estÃ¡ticos Django/DRF

  backend:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 medops.wsgi:application"
    ports:
      - "8000:8000"
    env_file:
      - .env.production        # ðŸ‘ˆ aquÃ­ indicamos que lea el archivo .env.production
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DEBUG=${DEBUG}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - DJANGO_LOG_FILE=${DJANGO_LOG_FILE}
      - CORS_ALLOWED_ORIGINS=http://localhost:8080,http://127.0.0.1:8080
      # ðŸ‘‡ variables ICD-API ya no se hardcodean, se leen directo de .env.production
    depends_on:
      db:
        condition: service_started
      icdapi_es:
        condition: service_healthy
      icdapi_en:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - medops_net
    volumes:
      - .:/srv/medops              # ðŸ‘ˆ monta todo el proyecto dentro del contenedor
      - ./staticfiles:/app/staticfiles   # ðŸ‘ˆ backend tambiÃ©n comparte staticfiles
      - ./data:/srv/medops/data    # ðŸ‘ˆ monta la carpeta data con los CSV de locations

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - medops_net

  icdapi_es:
    image: whoicd/icd-api
    container_name: icdapi_es
    ports:
      - "8081:80"
    environment:
      - acceptLicense=true
      - saveAnalytics=false
      - include=2025-01_es
    networks:
      - medops_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/icd/release/11/2025-01/mms"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s

  icdapi_en:
    image: whoicd/icd-api
    container_name: icdapi_en
    ports:
      - "8082:80"
    environment:
      - acceptLicense=true
      - saveAnalytics=false
      - include=2025-01_en
    networks:
      - medops_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/icd/release/11/2025-01/mms"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s

volumes:
  db_data:

networks:
  medops_net:
    driver: bridge