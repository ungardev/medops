server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ðŸ‘‡ Frontend SPA (React/Vite build) con fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # ðŸ‘‡ Archivos estÃ¡ticos de Django/DRF (incluye admin CSS/JS)
  location /static/ {
    alias /app/staticfiles/;
  }

  # ðŸ‘‡ Proxy hacia el backend Django/Gunicorn (API)
  location /api/ {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # ðŸ‘‡ Proxy hacia el backend Django/Gunicorn (Admin pages)
  location /admin {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # ðŸ‘‡ Opciones de rendimiento (gzip y cache)
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 256;

  location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
    expires 30d;
    access_log off;
    add_header Cache-Control "public";
  }
}