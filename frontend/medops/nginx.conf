server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Frontend SPA
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Archivos estÃ¡ticos
  location /static/ {
    alias /app/staticfiles/;
    expires 30d;
    add_header Cache-Control "public";
  }

  # ðŸ‘‡ SOLUCIÃ“N: Servir archivos de Media directamente desde Nginx
  location /media/ {
    alias /app/media/;  # Esta ruta debe coincidir con el volumen en docker-compose
    expires 7d;
    access_log off;
    add_header Cache-Control "public";
    # Opcional: permitir acceso CORS si el frontend lo pide especÃ­ficamente
    add_header 'Access-Control-Allow-Origin' '*';
  }

  # Proxy hacia backend Django (API)
  location /api/ {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxy hacia backend Django (Admin)
  location ^~ /admin {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 256;
}